{% extends 'base.html' %}
{% block title %}댓글 삭제{% endblock %}
{% block content %}
<div class="container">
  <div class="form_box">
    <form class="" action="" method="post">
      {% csrf_token %}
      <h3>{{ comment.author }} 님의 코멘트 삭제</h3>
      <input class="input_field" type="password" placeholder="글 비밀번호" name="password"><br>
      <button class="write_button">삭제</button>
    </form>
  </div>
</div>
{% endblock %}
