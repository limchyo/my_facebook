{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="header">
        <div class="btn1">
          <a href="/new">
            <img src="/static/ic_pencil.jpg" width="22px" style="margin:9px 0 0 13px">
          </a>
        </div>
        <div class="search">
            <input type="text" class="searchbar" placeholder="Search">
        </div>
        <div class="btn2">
          <a href="/help/">
            <img src="/static/ic_info.jpg" width="22px" style="margin:9px 13px 0 0">
          </a>
        </div>
    </div>
    <div>
      {% block content %}
      {% endblock %}
    </div>
    <div class="footer">
        <div class="tab1">
          <a href="/">
            <img src="/static/ic_feed.jpg" width="22px" style="margin-top: 15px">
          </a>
        </div>
        <div class="tab2">
          <a href="/help/">
            <img src="/static/ic_person.jpg" width="20px" style="margin-top: 14px">
          </a>
        </div>
        <div class="tab3">
          <a href="/help/">
            <img src="/static/ic_globe.jpg" width="20px" style="margin-top: 14px">
          </a>
        </div>
        <div class="tab4">
          <a href="/help/">
            <img src="/static/ic_etc.jpg" width="20px" style="margin-top: 14px">
          </a>
        </div>
    </div>
  </body>
</html>
